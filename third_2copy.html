<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>音乐播放器</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<script src="js/jquery-1.7.1.min.js"></script>
		<link rel="stylesheet" href="css/jquery.mobile.min.css">
		<script src="js/jquery.mobile.min.js"></script>		
		<style>
			img{
				width:100%;
			}
		</style>
	</head>
	<body>
		<div data-role="page">
			<div data-role="header" data-theme="b" data-position="fixed">
				<a href="#">返回</a>
				<h1>音乐播放器</h1>
			</div>
			<!--新版本变成data-role="main"-->
			<div data-role="content">
				
				<img src="img/tu1.png" />
				<audio  id="audio" controls></audio>
				
				<h3>一分钱</h3>
				<div data-role="controlgroup" data-type="horizontal">
					<a href="#" data-role="button" id="play">播放</a>
					<a href="#" data-role="button" id="pause">暂停</a>
					<a href="#" data-role="button" id="muted">静音</a>
					<a href="#" data-role="button" id="volup">音量+</a>
					<a href="#" data-role="button" id="voldown">音量-</a>
				</div>
				<input type="range" />
			</div>
			<div data-role="footer" data-position="fixed" data-theme="b">
				<div data-role="navbar">
					<ul>
						<li><a href="#" data-icon="home">首页</a></li>
						<li><a href="#" data-icon="grid">分类</a></li>
						<li><a href="#" data-icon="star">收藏</a></li>
						<li><a href="#" data-icon="gear">设置 </a></li>
					</ul>
				</div>
			</div>
			<script>
		$("#play").click(function(){
			console.log($("audio"))
			
			/*$("audio")[0].play()*/
			$("audio").trigger("play")
			
			
		})
		$("#pause").click(function(){
			$("audio")[0].pause()
		})
		$("#muted").click(function(){
			$("audio")[0].muted=!$("audio")[0].muted
		})
		$("#volup").click(function(){
			$("audio")[0].volume+=0.1
			if($("audio")[0].volume>1){
				$("audio")[0].volume=1
			}
		})
		$("#voldown").click(function(){
			$("audio")[0].volume-=0.1
			if($("audio")[0].volume<0){
				$("audio")[0].volume=0
			}
		})
		/*第一种方式进行地址栏的解析
		 *当文档一加载就要执行
		 */
		$(function(){
			/*取存储的键值*/
			yinyue=window.sessionStorage.getItem("yinyue")
			yinyuea=window.localStorage.getItem("yinyue")
			console.log(yinyue)
			console.log(yinyuea)
			/*把值赋给音乐属性*/
			$("#audio").attr("src","http://192.168.7.221/song/"+yinyuea)
			/*删除localStorage的键yinyue值 */
			window.localStorage.removeItem("yinyue")
			/*清除sessionStorage里面所有的值*/
			window.sessionStorage.clear()
			
		})
	</script>
		</div>
		
	</body>
	
</html>
